        <style>
            body {
                overflow: hidden;
            }
            @media screen and (max-width: 640px) {
                :root {
                    --main-top-height: 20px;
                    --main-menu-width: 100px;
                }
            }
            @media screen and (min-width:641px) {
                :root {
                    --main-top-height: 20px;
                    --main-menu-width: 180px;
                }
            }
            .mainTop {
                width:100%;
                height: var(--main-top-height);
                /* border: 1px solid yellow; */
            }
            .mainMenu {
                width: var(--main-menu-width);
                height: calc(100% - var(--main-top-height) - 4px);
                float: left;
                /* border: 1px solid red; */
                overflow: auto;
            }
            .mainScreen {
                width: calc(100% - var(--main-menu-width) - 20px);
                height: calc(100% - var(--main-top-height) - 14px);
                float: left;
                border: 1px solid #fff1cc;
                overflow: auto;
                padding: 5px;
            }

        $(document).ready(function() {
            $("#main_menu").load("./menu.html");

            $("#main_screen").load("./" + page_html);
        }
